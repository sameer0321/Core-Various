<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            scroll-behavior: smooth;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: linear-gradient(90deg, transparent 50%, #6c757d 50%);
            background-size: 10px 100%;
            background-repeat: repeat-y;
            transform: translateX(-50%);
        }

        .timeline-card {
            position: relative;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background: white;
            transition: transform 0.3s;
        }

        .timeline-card:hover {
            transform: scale(1.05);
        }

        .timeline-card:nth-child(even) {
            left: -50%;
            transform: translateX(-100%);
        }

        .timeline-card:nth-child(odd) {
            left: 50%;
            transform: translateX(0);
        }

        .timeline-card h5 {
            margin-bottom: 10px;
        }

        .timeline-card p {
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center mt-5">Roadmap</h1>
        <div class="timeline">
            <div class="timeline-card">
                <h5>Phase 1</h5>
                <p>Details about Phase 1.</p>
            </div>
            <div class="timeline-card">
                <h5>Phase 2</h5>
                <p>Details about Phase 2.</p>
            </div>
            <div class="timeline-card">
                <h5>Phase 3</h5>
                <p>Details about Phase 3.</p>
            </div>
            <div class="timeline-card">
                <h5>Phase 4</h5>
                <p>Details about Phase 4.</p>
            </div>
            <div class="timeline-card">
                <h5>Phase 5</h5>
                <p>Details about Phase 5.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
